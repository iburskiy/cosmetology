<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmetology</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
  <div class="services container-padding">
    <div class="services__title title">Our Services</div>
    <div class="services__content">
      <div class="img-tile">
        <img class="services__left-img img-tile__picture" src="./images/our-services-left.png" alt="">
        <div class="img-tile__text">Hardware cosmetology</div>
      </div>

      <div class="services__right">
        <div class="img-tile">
          <img src="./images/our-services-right-top.png" alt="" class="services__top-img img-tile__picture">
          <div class="img-tile__text">Injection cosmetology</div>
        </div>
        <div class="services__bottom">
          <div class="img-tile">
            <img src="./images/our-services-right-bottom-left.png" alt="" class="services__bottom-left-img img-tile__picture">
            <div class="img-tile__text">Aesthetic cosmetology</div>
          </div>
          <div class="img-tile">
            <img src="./images/our-services-right-bottom-right.png" alt="" class="services__bottom-right-img img-tile__picture">
            <div class="img-tile__text">Men's cosmetology</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
